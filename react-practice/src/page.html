<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="page.js"></script> -->
    <title>Document</title>
  </head>
  <body>
    <p class="text">Hello</p>
    <form>
      <input type="text" id="num1" />
      <input type="text" id="num2" />
      <input type="button" value="Add" onclick="addition()" />

      <p id="result">Result displays here</p>
    </form>

    <script>
      const addition = () => {
        let a = parseInt(document.getElementById("num1").value);
        let b = parseInt(document.getElementById("num2").value);
        let result = a + b;
        console.log(typeof result);
        if (isNaN(result)) {
          document.querySelector("#result").style.backgroundColor = "gray";
          document.querySelector("#result").textContent ="Both inputs should be numbers";
          document.getElementById("result").innerHTML = result;
        } else if (result > 10) {
          document.querySelector("#result").style.backgroundColor = "green";
          document.getElementById("result").innerHTML = result;
        } else {
          document.querySelector("#result").style.backgroundColor = "red";
          document.getElementById("result").innerHTML = result;
        }
      };

      document.querySelector(".text").style.backgroundColor = "red";
      document.querySelector(".text").textContent = "Welcome to addition!";
    </script>
  </body>
</html>
